---
- hosts: webserver
  become: true
  become_user: root

  tasks:
  - name: Install httpd
    yum: 
     name: httpd 
     state: present

  - name: Start httpd
    service: 
     name: httpd 
     state: started 
  
  - name: Deploy html file
    copy: 
     src: index.html 
     dest: /var/www/html
    notify: 
      - Restart httpd
  handlers:
      - name: Restart httpd
        service: name=httpd state=restarted
    
  
